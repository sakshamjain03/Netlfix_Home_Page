<!DOCTYPE html>
<html>
    <head>
        <title>Netflix India-Watch TV Shows and Movies Online</title>
        <link rel="Stylesheet" href="style.css"/>
        <link rel="stylesheet" href="//use.fontawesome.com/releases/v6.4.2/css/all.css">
    </head>
    <body>
        <header>
        <nav class="Navbar">
            <div class="Navbar_logo">
                <img src="images/Netflix_Logo.png" alt="logo" class="logo"/>
            </div>
            <div class="nav_right">
                <div class="language_dropdown">
                <i class="fa fa-globe  "></i>
                <select name="Language" id="dropdown">
                    <option value="English" selected>English</option>
                    <option value="Hindi">हिंदी</option>
                </select>   </div>
                <div class="Navbar_signup">
                <button class="signup_button">Sign In</button>
            </div>
            </div>
        </nav>
    </header>
        <main>
            <section class="hero">
                <div class="hero_background_image_container">
                    <img src="images/background.jpg" alt="First background Image" class="hero_background_image"/>
                    <div class="hero_title">
                        <h1>The biggest Indian hits. Ready to watch<br>here from ₹ 149.</h1>
                    </div>
                    <br>
                    <div class="hero_subtitle">
                        <h2>Join today. Cancel anytime.</h2>
                    </div><br>
                    <p class="hero_description"><nobr>Ready to watch? Enter your email to create or restart your membership.</nobr></p>
                    <br><nobr><input type="email" class="email" placeholder="    Email Address">
                    <button class="button_get_started">Get Started></button></nobr>
                </div>
            </div>
                </div>
                <div class="hero_background_overlay"></div>
                <div class="hero card">
                    <div class="align">
               
            </section>
        </main>
    </body>
</html>
